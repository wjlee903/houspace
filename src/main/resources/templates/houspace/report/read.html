<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/bootstrapBasic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">작성 글 확인</h1>

        <div class="form-group">
            <label >글번호</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly >
        </div>

        <div class="form-group">
            <label>구분</label>
            <input type="text" class="custom-select" name="category" th:value="${dto.category}" readonly>
        </div>

        <div class="form-group">
            <label >제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >작성자</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regdate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.moddate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>

        <a th:href="@{/houspace/report/modify(gno = ${dto.gno}, page=${requestDTO?.page}, type=${requestDTO?.type}, keyword =${requestDTO?.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/houspace/report/list(page=${requestDTO?.page} , type=${requestDTO?.type}, keyword =${requestDTO?.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

    </th:block>

</th:block>
